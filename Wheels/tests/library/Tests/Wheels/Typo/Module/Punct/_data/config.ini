
[default]

modules[] = core
modules[] = html
modules[] = space
modules[] = punct


[auto : default]

punct::auto = on


[quotes : default]

punct::quote-open     = ldquo
punct::quote-close    = rdquo
punct::subquote-open  = lsquo
punct::subquote-close = rsquo


[hyphenation : default]

punct::hyphenation = wbr
